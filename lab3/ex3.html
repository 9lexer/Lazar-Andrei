  <script>
    let nr1 = 10;
    let nr2 = 2;
    let nr3 = 5;

    let numere = [nr1, nr2, nr3];

    numere.sort(function(a, b) {

    });

    console.log("Numere in ordine descrescatoare:", numere.join(", "));
