<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercitiul 2</title>
</head>
<body>
  <h2>Exercitiul 2</h2>

  <script>
    // Declararea variabilelor
    let tranzactie1 = true;
    let tranzactie2 = false;

    // 1. Instrucțiune dacă-atunci (if)
    if (tranzactie1) {
      console.log("Tranzactie acceptata!");
    }

    // 2. Instrucțiune dacă-atunci-altfel (if-else)
    if (tranzactie2) {
      console.log("Tranzactie acceptata!");
    } else {
      console.log("Tranzactie refuzata!");
    }

    /*
      În prima instrucțiune `if (tranzactie1)`, condiția este TRUE, 
      deci mesajul "Tranzactie acceptata!" se afișează în consolă.

      În a doua instrucțiune `if (tranzactie2)`, condiția este FALSE, 
      deci codul din `if` nu se execută, iar programul trece în ramura `else`, 
      afișând "Tranzactie refuzata!".

    
      Valoarea booleană `true` determină executarea blocului `if`, 
     iar `false` determină executarea blocului `else` (dacă există). 
    */
  </script>
</body>
</html>
