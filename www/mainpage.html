<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page - YourMusic</title>

<!-- Google Font: "Pacifico" (stylized handwritten-like) -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #000;
    color: white;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
  }

  /* Mosaic grid background */
  .mosaic {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    display: grid;
    grid-template-columns: repeat(15, 1fr);
    grid-template-rows: repeat(8, 1fr);
    z-index: 0;
  }

  .mosaic div {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
  }

  /* Placeholder colors (simulating album art) */
  .mosaic div:nth-child(4n+1) { background-color: #7e57c2; } /* purple */
  .mosaic div:nth-child(4n+2) { background-color: #ef5350; } /* red */
  .mosaic div:nth-child(4n+3) { background-color: #42a5f5; } /* blue */
  .mosaic div:nth-child(4n+4) { background-color: #66bb6a; } /* green */

  /* Full dark fade overlay */
  .overlay-dark {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.55);
    z-index: 1;
  }

  /* Additional darker center focus area */
  .center-fade {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
    background: radial-gradient(circle at center, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 40%, rgba(0,0,0,0.0) 70%);
  }

  /* Foreground content */
  .overlay {
    position: relative;
    z-index: 3;
    text-align: center;
  }

  .overlay h1 {
    font-size: 8rem;
    font-family: 'Pacifico', cursive;
    color: white;
    text-shadow:
      0 0 10px rgba(0, 0, 0, 0.9),
      0 0 30px rgba(0, 0, 0, 0.7),
      0 0 60px rgba(0, 0, 0, 0.5);
    margin-bottom: 60px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  .buttons a {
    text-decoration: none;
    color: white;
    border: 2px solid white;
    padding: 14px 45px;
    font-size: 1.3rem;
    border-radius: 6px;
    transition: all 0.3s ease;
    font-family: 'Arial', sans-serif;
  }

  .buttons a:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
  }
</style>
</head>
<body>

<!-- Mosaic Background -->
<div class="mosaic" id="mosaic"></div>

<!-- Overall dark fade -->
<div class="overlay-dark"></div>

<!-- Centered darker zone -->
<div class="center-fade"></div>

<!-- Foreground content -->
<div class="overlay">
  <h1>Welcome</h1>
  <div class="buttons">
    <a href="login.html">Log In</a>
    <a href="register.html">Register</a>
  </div>
</div>

<script>
  // Generate mosaic dynamically (15 Ã— 8 = 120 tiles)
  const mosaic = document.getElementById('mosaic');
  for (let i = 0; i < 120; i++) {
    const div = document.createElement('div');
    mosaic.appendChild(div);
  }
</script>

</body>
</html>
