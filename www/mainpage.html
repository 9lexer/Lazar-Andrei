<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Main Page - YourMusic</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  main {
    position: relative;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .mosaic { position: absolute; inset: 0; display: grid;
    grid-template-columns: repeat(15, 1fr); grid-template-rows: repeat(8, 1fr);
    z-index: 0; }
  .mosaic div:nth-child(4n+1){background:#7e57c2;}
  .mosaic div:nth-child(4n+2){background:#ef5350;}
  .mosaic div:nth-child(4n+3){background:#42a5f5;}
  .mosaic div:nth-child(4n+4){background:#66bb6a;}
  .overlay-dark{position:absolute;inset:0;background:rgba(0,0,0,.55);z-index:1;}
  .center-fade{position:absolute;inset:0;background:radial-gradient(circle at center,rgba(0,0,0,.8)0%,rgba(0,0,0,.4)40%,rgba(0,0,0,0)70%);z-index:2;}
  .overlay{text-align:center;z-index:3;position:relative;}
  .overlay h1{font-family:'Pacifico',cursive;font-size:8rem;color:white;text-shadow:0 0 30px black;margin-bottom:60px;}
  .buttons{display:flex;justify-content:center;gap:40px;}
  .buttons a{text-decoration:none;color:white;border:2px solid white;padding:14px 45px;border-radius:6px;transition:.3s;}
  .buttons a:hover{background:rgba(255,255,255,0.15);}
</style>
</head>
<body id="top">
<header></header>
<nav></nav>

<main>
  <div class="mosaic" id="mosaic"></div>
  <div class="overlay-dark"></div>
  <div class="center-fade"></div>
  <div class="overlay">
    <h1>Welcome</h1>
    <div class="buttons">
      <a href="login.html">Log In</a>
      <a href="register.html">Register</a>
    </div>
  </div>
</main>

<aside></aside>
<footer>© 2025 YourMusic</footer>
<a href="#top" class="back-to-top">⬆️ Mergi sus</a>

<script>
const mosaic=document.getElementById('mosaic');
for(let i=0;i<120;i++){mosaic.appendChild(document.createElement('div'));}
</script>
</body>
</html>
