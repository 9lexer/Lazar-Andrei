<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programul excursiei la munte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3faf3;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #1fa21f;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #aaa;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #b8ddb8;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #eaf7ea;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    tr:hover {
      background-color: #d1f0d1;
      transition: 0.3s;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #1d311d;
    }
  </style>
</head>
<body>
  <h1>Programul excursiei la munte</h1>

  <img src="https://i.imgflip.com/3i75h9.jpg?a488952" alt="Peisaj montan">

  <table>
    <tr>
      <th>Ziua</th>
      <th>Activitate principală</th>
      <th>Locație</th>
      <th>Durată (ore)</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Drumeție spre cabană</td>
      <td>Valea Cerbului</td>
      <td>4</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Vizită la lacul glaciar</td>
      <td>Lacul Bâlea</td>
      <td>5</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Relaxare și picnic</td>
      <td>Poiana Stânei</td>
      <td>3</td>
    </tr>
  </table>

  <p>Excursia are scopul de a oferi o experiență montană relaxantă și educativă în mijlocul naturii.</p>
</body>
</html>
